<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>



    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">



</head>

<body>
    <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper">
            <div class="container valign-wrapper" id="navContent">


                <a href="#" class="brand-logo center flow-text hide-on-med-and-down"><i class="material-icons flow-text">cloud</i>Weather Dashboard</a>
                <a href="#" class="brand-logo right flow-text hide-on-med-and-up tooltipped" data-postion="left" data-tooltip="Weather Dashboard"><i class="material-icons flow-text">cloud</i></a>
                <a href="#" class="left btn-small btn-floating white waves-effect waves-light tooltipped sidenav-trigger show-on-large" data-postion="right" data-tooltip="Search for your city" data-target="slide-out"><i class="material-icons teal-text">search</i></a>
                <div class="switch white-text right-align tooltipped" data-tooltip="Preference for temperature" data-postion="Right">
                    <label class=white-text>
                        °C
                      <input type="checkbox" id="unit">
                      <span class="lever"></span>
                      °F
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <ul id="slide-out" class="sidenav">
            <div class="container">
                <div class="row">

                    <form action="">
                        <div class="input-field">
                            <input type="search" class="autocomplete" placeholder="Search For your city" id="uCitySearch">
                            <button class="teal white-text btn-small btn-floating" type="submit" id="searchBtn"><i class="material-icons">search</i></button>
                        </div>
                    </form>
                </div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>


        </ul>
        </div>
        <div class="container center-align">
            <div class="row">

                <div class="card" id="currentWeatherCard">
                    <div class="card-content">
                        <h1 class="card-title  grey-text text-darken-4 flow-text" id="currentCity"></h1>
                        <h4 class="flow-text" id="currentTemp"></h4>
                        <h3 id="currentHumidity" class="flow-text"></h3>

                        <h5 id="currentConditions" class="flow-text"></h5>
                        <h4 id="currentWindSpeed" class="flow-text"></h4>
                        <div id="uvBlock" class="z-depth-4 left-align col-s2"></div>
                        <h3 id="currentUV" class="flow-text right-align">></h3>
                    </div>
                </div>

            </div>
            <div class="row" id="forecastCards">
                
                <div class="col s2">
                    <div class="card-panel z-depth-2 pink">
                        <div class="card-content">
                            <h6 class="card-title forecastCard" id="weatherCardDay1"></h6>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card-panel z-depth-2 pink">
                        <div class="card-content forecastCard">
                            <h6 class="card-title" id="weatherCardDay2"></h6>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card-panel z-depth-2 pink">
                        <div class="card-content">
                            <h6 class="card-title forecastCard" id="weatherCardDay3"></h6>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card-panel z-depth-2 pink">
                        <div class="card-content">
                            <h6 class="card-title forecastCard" id="weatherCardDay4"></h6>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card-panel z-depth-2 pink">
                        <div class="card-content">
                            <h6 class="card-title forecastCard" id="weatherCardDay5"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>


    </main>

    <footer class="page-footer teal lighten-1">

        <a class="white-text valign-wrapper hoverable" href="https://github.com/rf-spuds" id="footerlogo" target="_blank">
            <img src="./weatherlogo.png" alt="github cloud icon" id="ghIcon" class="responsive-img tooltipped" data-postion="top" data-tooltip="Rf-Spuds Github"></a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Fuzzy Search Library -->

    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
                // $(".tooltip").tooltip();
                $(".sidenav").sidenav({
                    edge: "left",
                    draggable: true,
                });
                $(".tooltipped").tooltip({
                    position: "right"
                });
            })
            //
    </script>
</body>


</html>
