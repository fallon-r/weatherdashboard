<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- external CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>




<body>
    <main>

        <!-- navbar with no link -->
        <div class="navbar-fixed">

            <nav class="teal text-white flow-text">
                <div class="nav-wrapper  z-depth-3">
                    <a href="!#" class="brand-logo center valign-wrapper">
                        <h4 class="text-white flow-text"> Weather Dashboard</h4>
                    </a>

                </div>


            </nav>
        </div>

        <div class="row">
            <!-- Search bar/Prev Searches -->
            <div class="col s5 m5 l4 grey darken-2 center-align" id="searchPanel">
                <div class="row">
                    <div class="container">

                        <div class="input-field col s12">

                            <input type="text" id="uCitySearch" class="autocomplete">
                            <label for="uCitySearch" class="text-white">City Search</label>
                        </div>
                        <!-- search button -->
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="searchBtn">Search
                            <i class="material-icons right">search</i>
                        </button>
                    </div>

                </div>

                <!-- Previous cities -->
                <div class="row">

                    <div class="collection with-header">
                        <ul class="collection-header grey lighten-1" style="padding-top: auto; padding-bottom:auto; padding-left:0; padding-right:0">
                            <h5 class="text-white center-align flow-text" style="margin-top:0; margin-bottom:2vh">
                                Previous Searches</h5>
                            <li class="collection-item grey lighten-2 text-white flow-text"></li>
                            <li class="collection-item grey lighten-2 text-white flow-text"></li>
                            <li class="collection-item grey lighten-2 text-white flow-text"></li>
                            <li class="collection-item grey lighten-2 text-white flow-text"></li>
                            <li class="collection-item grey lighten-2 text-white flow-text"></li>
                        </ul>
                    </div>

                </div>

            </div>
            <!-- results panel; current city & 5 day forecast -->
            <div class="col s7 m7 l8 blue right" id="resultsPanel">
                <!-- current day card holder   -->
                <div class="row valign-wrapper ">

                    <div class="center-align z-depth-3 white" id="currentDayPanel">
                        <div class="center-align">

                            <div class="card blue-grey darken-1" id="currentWeatherCard">
                                <div class="card-content white-text">
                                    <span class="card-title flow-text"><h6 class="flow-text" id="currentCity"></h6></span>
                                    
                                </div>

                            </div>
                        </div>
                    </div>




                </div>




            </div>



        </div>


        </div>

    </main>

        <div class="footer-copyright">
            <div class="container">

            </div>
        </div>
    </footer> -->
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>

    <!-- local js file -->
    <script src="script.js "></script>
</body>


</html>
